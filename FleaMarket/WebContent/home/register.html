<!DOCTYPE html>
<html>

	<head lang="en">
		<meta charset="UTF-8">
		<title>注册</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="format-detection" content="telephone=no">
		<meta name="renderer" content="webkit">
		<meta http-equiv="Cache-Control" content="no-siteapp" />

		<link rel="stylesheet" href="../AmazeUI-2.4.2/assets/css/amazeui.min.css" />
		<link href="../css/dlstyle.css" rel="stylesheet" type="text/css">
		<script src="../AmazeUI-2.4.2/assets/js/jquery.min.js"></script>
		<script src="../AmazeUI-2.4.2/assets/js/amazeui.min.js"></script>

	</head>

	<body>

		<div class="login-boxtitle">
			<a href="home/demo.html"><img alt="" src="../images/logobig.png" /></a>
		</div>

		<div class="res-banner">
			<div class="res-main">
				<div class="login-banner-bg"><span></span><img src="../images/注册.jpg" /></div>
				<div class="login-box">
					<div class="am-tabs" id="doc-my-tabs">
						<ul class="am-tabs-nav am-nav am-nav-tabs am-nav-justify">
							<li class="am-active"><a href="">用户注册</a></li>
							<!-- <li><a href="">手机号注册</a></li> -->
						</ul>
						<div class="am-tabs-bd">
							<div class="am-tab-panel am-active">
								<form method="post">		
								   	<div class="user-email">
										<label for="email"><i class="am-icon-envelope-o"></i></label>
										<input type="email" name="" id="email" placeholder="请输入用户名">
	                 				</div>										
		                			<div class="user-pass">
										<label for="password"><i class="am-icon-lock"></i></label>
										<input type="password" name="" id="password" placeholder="请设置密码">
		                 			</div>										
		                 			<div class="user-pass">
										<label for="passwordRepeat"><i class="am-icon-lock"></i></label>
										<input type="password" name="" id="passwordRepeat" placeholder="请确认密码">
		                 			</div>	
                 				</form>
								<div class="am-cf">
									<input type="submit" name="" value="注册" class="am-btn am-btn-primary am-btn-sm am-fl" onclick="register()">
								</div>
								<div align="center" id="results"></div>
							</div>

							<script>
								function register(){
									var username=document.getElementById("email").value;
									var password=document.getElementById("password").value;
									var passwordRepeat=document.getElementById("passwordRepeat").value;
									if(!username){
										alert('请填写用户名');
									}else if(!password){
										alert("请填写密码");
									}else if(!passwordRepeat){
										alert("请填写确认密码");
									}else if(password!=passwordRepeat){
										alert("两次密码需要一致");
									}else{
										var xhr=new XMLHttpRequest();
										xhr.onreadystatechange=function(){
									    	if (xhr.readyState==4){
									       		if((xhr.status>=200  && xhr.status < 300)|| xhr.status ==304) {
									       			if(xhr.responseText=="该账号已被使用")
									                	document.getElementById("results").innerHTML=xhr.responseText;
									                else
									                	window.open(xhr.responseText,'_self');
									       	 	} else {
									                 alert("Request was unsuccessful:"+xhr.status);
									       	 	}
									    	}
										}
										xhr.open("get","http://localhost:8080/FleaMarket/register?username="+username+"&password="+password,true);
										xhr.send(null);
									}
								}
							</script>
						</div>
					</div>

				</div>
			</div>
		</div>	
				
	</body>

</html>
