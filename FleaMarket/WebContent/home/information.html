<!DOCTYPE html>
<html>

	<head lang="en">
		<meta charset="UTF-8">
		<title>详细信息</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="format-detection" content="telephone=no">
		<meta name="renderer" content="webkit">
		<meta http-equiv="Cache-Control" content="no-siteapp" />

		<link rel="stylesheet" href="../AmazeUI-2.4.2/assets/css/amazeui.min.css" />
		<link href="../css/dlstyle.css" rel="stylesheet" type="text/css">
		<script src="../AmazeUI-2.4.2/assets/js/jquery.min.js"></script>
		<script src="../AmazeUI-2.4.2/assets/js/amazeui.min.js"></script>

	</head>

	<body>

		<div class="login-boxtitle">
			<a href="home/demo.html"><img alt="" src="../images/logobig.png" /></a>
		</div>

		<div class="res-banner">
			<div class="res-main">
				<div class="login-banner-bg"><span></span><img src="../images/注册.jpg" /></div>
				<div class="login-box">
					<div class="am-tabs" id="doc-my-tabs">
						<ul class="am-tabs-nav am-nav am-nav-tabs am-nav-justify">
							<li class="am-active"><a href="">用户注册</a></li>
						</ul>
						<div class="am-tabs-bd">
							<div class="am-tab-panel am-active">
								<form method="post">		
								   	<div class="user-pass">
										<label >ID</label>
										<input name="" id="id" placeholder="请输入ID(不可更改)">
	                 				</div>										
		                			<div class="user-pass">
										<label >姓名</label>
										<input name="" id="name" placeholder="请输入姓名">
		                 			</div>										
		                 			<div class="user-pass">
										&nbsp;性别&nbsp;
										<select id="sex" style="height: 40px;margin-left: 3px">
											<option>请选择</option>
											<option>男</option>
											<option>女</option>
										</select>
		                 			</div>
		                 			<div class="user-pass">
										<label >生日</i></label>
										<input name="" id="birthday" placeholder="YYYY-MM-DD">
		                 			</div>
		                 			<div class="user-pass">
										<label >电话</i></label>
										<input name="" id="tel" placeholder="请确认电话">
		                 			</div>
		                 			<div class="user-pass">
										<label >邮箱</i></label>
										<input name="" id="email" placeholder="请确认邮箱地址">
		                 			</div>	
                 				</form>
								<div class="am-cf">
									<input type="submit" name="" value="提交" class="am-btn am-btn-primary am-btn-sm am-fl" onclick="submit()">
								</div>
							</div>

							<script>
								function submit(){
									var id=document.getElementById("id").value;
									var name=document.getElementById("name").value;
									var sex=document.getElementById("sex").value;
									var birthday=document.getElementById("birthday").value;
									var telephone=document.getElementById("tel").value;
									var email=document.getElementById("email").value;
									window.open('http://localhost:8080/FleaMarket/information?id='+id+'&name='+name+'&sex='+sex+'&birthday='+birthday+'&telephone='+telephone+'&email='+email,'_self');
								}
							</script>
						</div>
					</div>

				</div>
			</div>
		</div>	
				
	</body>

</html>
